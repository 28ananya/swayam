<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Staff Management</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('https://t4.ftcdn.net/jpg/04/61/47/03/360_F_461470323_6TMQSkCCs9XQoTtyer8VCsFypxwRiDGU.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
        overflow-x: hidden;
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    h1 {
        margin-top: 100px;
        color: #fff;
        font-size: 36px;
        animation: slideTop 1s ease-out;
    }

    .button-container {
        margin-top: 50px;
        display: flex;
        justify-content: space-between;
        animation: fadeIn 1s ease-in-out;
    }

    .button {
        padding: 12px 24px;
        background-color: #4CAF50;
        color: #fff;
        font-size: 18px;
        text-transform: uppercase;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    .button:hover {
        background-color: #45a049;
        transform: scale(1.05);
    }

    @keyframes slideTop {
        from { margin-top: -100px; opacity: 0; }
        to { margin-top: 100px; opacity: 1; }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* Scroll animation */
    .scroll-text {
        color: #fff;
        position: fixed;
        top: 0;
        width: 100%;
        text-align: center;
        animation: slideDown 3s ease-in-out infinite alternate;
    }

    @keyframes slideDown {
        from { transform: translateY(-30px); }
        to { transform: translateY(0); }
    }
</style>
</head>
<body>

<marquee style=color:white>
    <h1>Welcome to Staff Registration</h1>
    </marquee>

<div class="container">

    <div class="button-container">
        <a href="doctor.html"><button class="button">Add Doctor</button></a>
        <br>
        <a href="nurse.html"><button class="button">Add Nurse</button></a>
        <br>
        
        
        
    </div>
</div>

</body>
</html>
